<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Responsive Table + Detail View</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="users.component.css">


</head>

<body>
<main>
  <div>
  <table>
    <thead>
    <tr>
      <th>Email</th>
      <th>
        Name
      </th>
      <th>
        Group(s)
      </th>
      <th>
       Details
      </th>
    </tr>
    </thead>

    <tbody *ngFor="let user of users" (click)="getOneUser(this.user.email)">
    <tr>
      <td data-title='Email'>
        {{ user.email}}
      </td>
      <td data-title='E-mail'>
        {{ user.name}}
      </td>
      <td class='select'>
        {{user.list}}

      </td>
      <td >
        <a class='button' (click)="getOneUser(this.user.email)">
          Click
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</main>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="index.js"></script>

</body>
</html>
